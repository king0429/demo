<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src='jquery.min.js'></script>
		<style type="text/css">
			#k{width: 305px;height: 180px;margin: 50px auto}
			#k img{width: 305px;height: 180px}
			#bigK{position:absolute;}
			#fdj{width: 100px;height: 100px;border: 1px solid green;position:absolute;overflow: hidden;display: none;}
			#fdj img{position: relative;}
		</style>
	</head>
	<body>
		<div id="k">
			<img src="1.jpg" alt="">
		</div>
		<div id="bigK">
			<div id="fdj">
				<img src="1.jpg" alt="">
			</div>
		</div>
		<script type="text/javascript">
			$('#k img').on('mousemove', function(e) {
			$('#fdj').css('display', 'block');
			var offset = $(this).offset();
  			var X = e.pageX - $(this).offset().left;
  			var Y = e.pageY - $(this).offset().top;
  			if (X>252&&Y>132){
  				X=252;Y=132
  			}else if (Y>132) {
  				Y=132
  			}else if (X>252) {
  				X=252
  			}
  			$('#fdj img').css({
  				left: -2*X+'px',
  				top: -2*Y+'px'
  			});
  			
  			$('#bigK').css({
  				top: Y+60+'px',
  				left:X+550+'px', 
  			});
		});
			$('#k img').on('mouseout', function() {
				$('#fdj').css('display', 'none');
			});	
		</script>		
	</body>
</html>
