<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='jquery.min.js'></script>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul{list-style-type: none;}
		.wrap{width: 375px;height: 550px;margin: 10px auto;border: 1px solid #154834;overflow: hidden;}
		.slide{width: 1200px;}
		.slide li{position: relative;}
		.slide li img{width: 375px;height: 200px;}
		.slide li:nth-child(1) img{position: absolute;left: 0}
		.slide li:nth-child(2) img{position: absolute;left: 15px}
		.slide li:nth-child(3) img{position: absolute;left: 30px}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="slide">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
		</ul>
	</div>
	<script type="text/javascript">
		$('.slide li').click(function() {
			// $('.slide li').eq($(this).index()).css('z-index', '9');
			var i = $(this).index();
			$('.slide li').eq(i).children('img').animate({left: '30px'}, 200,function () {
				$(this).css('z-index', '9');
			})
				console.log(i);
			$(this).siblings().children('img').animate({left:'375px'}, 200,function () {
				$(this).eq(0).animate({left:'0px'}, 500);
				$(this).eq(0).css('z-index', '5');
				$(this).eq(1).animate({left:'15px'}, 500);
				$(this).eq(1).css('z-index', '5');
			})
			
		});

			
		
	</script>
</body>
</html>
