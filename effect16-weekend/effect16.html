<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {margin: 0;padding: 0}
		.point {width: 30px;height: 30px;background: rgb(188,23,18);border-radius: 50%;position: relative;top: 50px;left: 100px	}
		.btn{height: 48px;width:80px; border: none;background:rgb(188,23,18);color: white;margin: 30px 500px;text-align: center;line-height: 48px;font-size: 16px }
	</style>
	<script src='jquery.min.js'></script>
</head>
<body>
	<button class="btn">终极旋转</button>
	<div class="point"></div>

	<script type="text/javascript">
		var x = 100;
		var y = 50;
		var isRun = true;
		var timer
		$('.btn').click(function() {		
			if (isRun) {
				 timer = setInterval(function(){
					$('.point').animate({left: x++, top:Math.pow((x/90),2)}, 10)}, 10);
					isRun = false;
			}else{
				clearInterval(timer);
			}

		
		});

	</script>
</body>
</html>
