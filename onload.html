<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='jquery.min.js'></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.wrap {
			height: 1000px;
			width: 100%;
			position: relative;
		}
		#left {
			position: absolute;
			top: 500px;
			left: 0;
			transition: all 1s;
		}
		#right {
			position: absolute;
			top: 500px;
			right: 0px;
			transition: all 1s;
		}
	</style>

</head>
<body>
	<div class="wrap">
		<div id="left"><img src="1.jpg" alt=""></div>
		<div id="right"><img src="2.jpg" alt=""></div>
	</div>
	<script type="text/javascript">
		// function load() {
		// 	document.getElementById('left').style.left = '200px';
		// 	document.getElementById('right').style.right = '-200px' 
		// }
		$(document).ready(function() {
			$('#left').css('left', '200px');
			$('#right').css('right', '200px');
		});
	</script>
</body>
</html>
