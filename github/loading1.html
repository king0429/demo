<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		ctx.save();
		ctx.translate(canvas.width/2,canvas.height/2)
		ctx.fillStyle = '#a1c4fd';
		ctx.beginPath();
		ctx.arc(0,0,50,0,Math.PI*2);
		ctx.fill();
		//用贝塞尔曲线画出轨道形状
		ctx.beginPath();
		//绘制轨道的起点
		ctx.strokeStyle = 'rgb(162,168,186)';
		ctx.lineWidth = 5;
		ctx.lineCap = 'round';
		ctx.moveTo(50*Math.cos(-Math.PI/6*5.5),50*Math.sin(-Math.PI/6*5.5));
		// ctx.lineTo(0,0);
		ctx.bezierCurveTo(50*Math.cos(-Math.PI/6*5.5)-100, 50*Math.sin(-Math.PI/6*5.5)+50,50*Math.cos(-Math.PI/20)+90, 50*Math.sin(-Math.PI/20)+50, 50*Math.cos(-Math.PI/180*8), 50*Math.sin(-Math.PI/180*8));
		// ctx.lineTo(50*Math.cos(-Math.PI/20),50*Math.sin(-Math.PI/20));
		ctx.stroke();
		ctx.restore();
	</script>
</body>
</html>
