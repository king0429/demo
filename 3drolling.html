<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		/*容器的3D面向角度*/
		#box{transform:rotateX(-10deg);perspective: 2000px;transform-style:preserve-3d;position: absolute;left: 50%;margin-left: -100px;}
		#box li{width: 200px;height: 300px;background: #09c;display: inline-block;margin-top: 100px;opacity: 0.9;position: absolute;font-size: 200px;text-align:center;line-height: 300px;color: orange;}
	</style>
</head>
<body>
<ul id="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
</ul>
<script type="text/javascript">
	var li = document.getElementsByTagName('li');
	// 6个图片的初始位置
	function test(){
		for(var i=0; i<6; i++){
			li[i].style.transform='rotateY('+(60*i)+'deg) translateZ(300px)';
			console.log(li[i]);
		}
	}
	test();
	// 转动角度设为全局变量来存储
	var j = 0;
	// 轮转效果的循环定时器
	setInterval(function(){
		for(var i=0; i<6; i++){
			li[i].style.transform='rotateY('+((60*i)+j)+'deg) translateZ(300px)';
		}
		j++;
	},20)
	</script>
</body>
</html>
