<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
				#a{width: 400px;height: 400px;border-radius: 50%;background: url(1.png) -2px -2px;margin: 10px auto;transition: all 5s}
				#b{display: block;width: 100px;height: 62px;background: pink;border: none;color:rgb(248,248,248);margin: 0 auto;font-size: 20px;}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<button id="b" onclick="change()">开始</button>
		<script type="text/javascript">


			function change() {
					var a = document.getElementById('a');
					num	= parseInt(Math.random()*10000);
					console.log(num);
					a.style.transform = 'rotate('+num+'deg)'
			}
		</script>
	</body>
</html>
