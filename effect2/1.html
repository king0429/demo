<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#a{width: 400px;height: 400px;border-radius: 50%;background: url(1.png) -2px -2px;margin: 10px auto;}
			#b{display: block;width: 100px;height: 62px;background: pink;border: none;color:rgb(248,248,248);margin: 0 auto;font-size: 20px;transition: all 4s;}
		</style>
	</head>
	<body>
		<div id="a"></div>	
		<button id="b" onclick="change()">开始</button>
		<script type="text/javascript">
			var btn = document.getElementById('b');
			var timer;
			var timer1;
			function change(){
				if (btn.innerHTML=='开始'){
					btn.innerHTML='结束';
					timer= setInterval(xz, 2)


				}else{
					clearInterval(timer);
					timer1 = setInterval(xz1,50);
					btn.innerHTML = '开始';
					setInterval(function(){	
						clearInterval(timer1)
					}, 1000);
				}
			}

			
			function xz() {
				var oXZ = document.getElementById('a');
				oXZ.style.transform+= 'rotate(3deg)'
			}
			function xz1() {
							var oXZ = document.getElementById('a');
							oXZ.style.transform+= 'rotate(6deg)';

						}
		</script>	
	</body>
</html>
