<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src='jquery.min.js'></script>
		<style type="text/css">
			*{margin: 0;padding: 0}
			.pptBox{width:1364px;height: 364px;border: 1px solid green;position: relative;overflow: hidden}
			.pptBox img{position:absolute;}

			.left{height: 100%;width: 363px;background: rgba(10,10,10,0.1);position: absolute;left: 0;top: 0}
			.right{height: 100%;width: 363px;background: rgba(10,10,10,0.1);position: absolute;}
			
		</style>
	</head>
	<body>
		<div class="pptBox">
			
			<img src="1.jpg" alt="">
			<img src="2.jpg" alt="">
			<img src="3.jpg" alt="">
			<div class="left"></div>
			<div class="right"></div>
		</div>

		<script>
			$('img').each();
		</script>
